<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>


  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="main-container container">    
      
        <!-- Timeblocks go here -->
        <div class="row">
          <!--  -->
          <div class="col-md-1 border border-warning justify-content-start">
            <time>9:00am</time>
          </div>
          <textarea class="col-md-10 description border border-primary"></textarea>
          <button class="col-md-1 border border-success btn" hour-time="9" type="button" value="Save event" ><i class="fas fa-save"></i></button>
        </div>
      
      
        <div class="row">
          <div class="col-md-1 border border-warning justify-content-start">
            <time>10:00am</time>
          </div>
          <textarea class="col-md-10 description border border-primary"></textarea>
          <button class="col-md-1 border border-success btn" hour-time="10" type="button" value="Save event" ><i class="fas fa-save"></i></button>
        </div>
      
     
        <div class="row">
          <div class="col-md-1 border border-warning justify-content-start">
            <time>11:00am</time>
          </div>
          <textarea class="col-md-10 description border border-primary"></textarea>
          <button class="col-md-1 border border-success btn" hour-time="11" type="button" value="Save event" ><i class="fas fa-save"></i></button>
        </div>
      
      
        <div class="row">
          <div class="col-md-1 border border-warning justify-content-start">
            <time>12:00pm</time>
          </div>
          <textarea class="col-md-10 description border border-primary"></textarea>
          <button class="col-md-1 border border-success btn" hour-time="12" type="button" value="Save event" ><i class="fas fa-save"></i></button>
        </div>
      
      
        <div class="row">
          <div class="col-md-1 border border-warning justify-content-start">
            <time>1:00pm</time>
          </div>
          <textarea class="col-md-10 description border border-primary"></textarea>
          <button class="col-md-1 border border-success btn" hour-time="13" type="button" value="Save event" ><i class="fas fa-save"></i></button>
        </div>
      
      
        <div class="row">
          <div class="col-md-1 border border-warning justify-content-start">
            <time>2:00pm</time>
          </div>
          <textarea class="col-md-10 description border border-primary"></textarea>
          <button class="col-md-1 border border-success btn" hour-time="14" type="button" value="Save event" ><i class="fas fa-save"></i></button>
        </div>
      
      
        <div class="row">
          <div class="col-md-1 border border-warning justify-content-start">
            <time>3:00pm</time>
          </div>
          <textarea class="col-md-10 description border border-primary"></textarea>
          <button class="col-md-1 border border-success btn" hour-time="15" type="button" value="Save event" ><i class="fas fa-save"></i></button>
        </div>
      
      
        <div class="row">
          <div class="col-md-1 border border-warning justify-content-start">
            <time>4:00pm</time>
          </div>
          <textarea class="col-md-10 description border border-primary"></textarea>
          <button class="col-md-1 border border-success btn" hour-time="16" type="button" value="Save event" ><i class="fas fa-save"></i></button>
        </div>
      
      
        <div class="row">
          <div class="col-md-1 border border-warning justify-content-start">
            <time>5:00pm</time>
          </div>
          <textarea class="col-md-10 description border border-primary"></textarea>
          <button class="col-md-1 border border-success btn" hour-time="17" type="button" value="Save event" ><i class="fas fa-save"></i></button>
        </div>
      
    
    </div>  

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
